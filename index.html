<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Jogos</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #212121;
            color: white;
            padding: 10px;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .game-item {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .game-item .league {
            font-size: 14px;
            color: #ccc;
        }
        .game-item .teams {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }
        .game-item .time {
            font-size: 14px;
            color: #aaa;
        }
        .analyze-button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .analysis-result {
            margin-top: 10px;
            padding: 10px;
            background-color: #555;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Análise de Jogos</h1>
    </div>

    <div class="game-list" id="game-list">
        <p style="text-align: center;">Carregando jogos...</p>
    </div>

    <script>
        const Telegram = window.Telegram.WebApp;

        // Dados de jogos de teste (você pode substituir por uma chamada a uma API no futuro)
        const jogos = [
            {"league": "Campeonato Teste", "time": "20:00", "teams": "Time A x Time B"},
            {"league": "Copa Teste", "time": "21:30", "teams": "Time C x Time D"},
            {"league": "Liga Teste", "time": "22:00", "teams": "Time E x Time F"},
        ];

        function renderGames() {
            const gameListDiv = document.getElementById('game-list');
            gameListDiv.innerHTML = '';
            
            if (jogos.length > 0) {
                jogos.forEach(game => {
                    const gameItem = document.createElement('div');
                    gameItem.className = 'game-item';
                    
                    const league = document.createElement('div');
                    league.className = 'league';
                    league.textContent = game.league;
                    
                    const teams = document.createElement('div');
                    teams.className = 'teams';
                    teams.textContent = game.teams;
                    
                    const time = document.createElement('div');
                    time.className = 'time';
                    time.textContent = `Horário: ${game.time}`;

                    const analyzeButton = document.createElement('button');
                    analyzeButton.className = 'analyze-button';
                    analyzeButton.textContent = 'Analisar';
                    
                    // Adicionando um "listener" para o evento de clique
                    analyzeButton.addEventListener('click', () => {
                        sendAnalysisRequest(game);
                    });
                    
                    gameItem.appendChild(league);
                    gameItem.appendChild(teams);
                    gameItem.appendChild(time);
                    gameItem.appendChild(analyzeButton);
                    
                    gameListDiv.appendChild(gameItem);
                });
            } else {
                gameListDiv.innerHTML = '<p style="text-align: center;">Nenhum jogo encontrado para análise no momento. Tente novamente mais tarde.</p>';
            }
        }

        function sendAnalysisRequest(game) {
            // Envia uma mensagem para o bot solicitando a análise
            const data = {
                action: "analyze",
                teams: game.teams,
                league: game.league,
                time: game.time
            };
            Telegram.sendData(JSON.stringify(data));
        }
        
        // Espera a página estar completamente carregada antes de renderizar os jogos e iniciar o Web App
        document.addEventListener('DOMContentLoaded', () => {
            Telegram.ready();
            renderGames();
        });
        
        // Escuta a resposta do bot com o resultado da análise
        Telegram.onEvent('data', (data) => {
            try {
                const analysisResult = JSON.parse(data);
                const teams = analysisResult.teams;
                const analysis = analysisResult.analysis;
                
                const gameItems = document.querySelectorAll('.game-item');
                gameItems.forEach(item => {
                    if (item.querySelector('.teams').textContent === teams) {
                        let resultDiv = item.querySelector('.analysis-result');
                        if (!resultDiv) {
                            resultDiv = document.createElement('div');
                            resultDiv.className = 'analysis-result';
                            item.appendChild(resultDiv);
                        }
                        resultDiv.textContent = analysis;
                    }
                });

            } catch (e) {
                console.error("Erro ao analisar a resposta do bot: ", e);
            }
        });
    </script>
</body>
</html>
