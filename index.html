<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBet AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .game-item:last-child {
            border-bottom: none;
        }
        .game-info {
            text-align: left;
        }
        .game-info .league {
            font-size: 0.9em;
            color: #666;
        }
        .analyze-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .analyze-button:active {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Principais Jogos</h1>
        <ul id="game-list" class="game-list">
            </ul>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // O código do JavaScript para interagir com o bot virá aqui
    </script>
</body>
</html>
